<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes" />
    <meta name="mobile-web-app-capable" content="yes" />

    <link rel="shortcut icon" href="res/favicon.png" type="image/x-icon" />

    <!-- My MelStuff Font Awesome kit-->
    <script src="https://kit.fontawesome.com/0ce0c19af1.js" crossorigin="anonymous"></script>

    <!-- Prevent caching of files, such as js data files -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">

    <link href="css/index.css" rel="stylesheet" />
    <link href="css/icons.css" rel="stylesheet" />
</head>

<body>

    <!-- Weather Content -->
    <div id="outerContent">
        <div id="currentConditions" class="row">
            <div id="conditionsData">
                <span id="currentConditionsTitle">My Weather Station</span><br>
                <span id="currentConditionsSubtitle">Current Conditions</span><br>

                <span>Last Updated</span><span id="lastUpdated" class="measurement"></span><br>

                <span>Temperature</span><span id="temperatureIcon" class="weatherIcon"></span><span id="currentTemp"
                    class="measurement"></span><span id="minTemp" class="tempMin"
                    title="Lowest Temperature Today"></span>&nbsp;&nbsp;<span id="maxTemp" class="tempMax"
                    title="Highest Temperature Today"></span><br>

                <span>Feels Like</span><span id="feelsLikeIcon" class="weatherIcon"></span><span id="feelsLikeTemp"
                    class="measurement"></span><br>

                <span>Rain Rate</span><span id="rainRateIcon" class="weatherIcon"></span><span id="precipRate"
                    class="measurement"></span>
                <span>Total Today</span><span id="precipTotal" class="measurement"></span><br>

                <span>Humidity</span>
                <span id="humidityIcon" class="weatherIcon"></span><span id="humidity" class="measurement"></span> <br>

                <span>UV Index</span>
                <span id="uvIcon" class="weatherIcon"></span><span id="uvIndex" class="measurement"></span> <br>

                <span>Dew Point</span><span id="dewPointIcon" class="weatherIcon"></span><span id="dewPoint"
                    class="measurement"></span><br>

                <span>Pressure</span><span id="pressureIcon" class="weatherIcon"></span><span id="pressure"
                    class="measurement"></span><span id="pressureMinMax"></span><br>

                <span>Wind </span><span id="windIcon" class="weatherIcon" title="Direction"></span><span id="windDir"
                    class="measurement"></span>
                <span style="font-size: 16px; margin-left: 4px;" class="weatherIcon fal fa-wind"
                    title="Speed"></span></span><span id="windSpeed" class="measurement"></span>
                <span style="font-size: 20px; margin-left: 4px;" class="weatherIcon darkHalo fas fa-wind"
                    title="Gust"></span><span id="windGust" class="measurement"></span><br>

                <span>Sunrise/Sunset</span>
                <span class="weatherIcon fad fa-sunrise firstLight" title="First Light"></span>&nbsp;<span id="firstLight" title="First Light"></span>
                <span class="weatherIcon fad fa-sunrise sunrise" title="Sunrise"></span>&nbsp;<span id="sunrise" title="Sunrise"></span>
                <span class="weatherIcon fad fa-sunset sunset" title="Sunset"></span>&nbsp;<span id="sunset" title="Sunset"></span>
                <span class="weatherIcon fad fa-sunset lastLight" title="Last Light"></span>&nbsp;<span id="lastLight" title="Last Light"></span><br>
            </div>

            <iframe id="radarFrame" class="frameContainer" frameborder="0" allowfullscreen
                allow="fullscreen; geolocation" scrolling="no"
                src="https://melvanderwal.github.io/Radar/?pws=true&title=false&label=true">
            </iframe>
        </div>

        <div id="forecast">
            <span class="forecastTownLabel">
                <span id="mtCrosbyLabel" class="forecastTownActive">Mount Crosby Forecast</span>
            </span>
            <div id="forecastDays" class="forecastTown"></div>
            <div id="forecastDescription" class="forecastDescription"></div>
        </div>
    </div>


    <!-- Startup Spinner -->
    <div id="kickstart">
        <span class="fa-stack fa-2x">
            <i class="kickstartIcon fas fa-cloud-sun-rain fa-stack-1x"></i>
            <i class="kickstartSurround fas fa-circle-notch fa-stack-2x"></i>
        </span>
    </div>


    <!-- Chart Popup -->
    <iframe id="fullscreenFrame" frameborder="0" style="width: 0px; height: 0px"></iframe>

    <!-- Forecast Day Template -->
    <template id="forecastDayTemplate">
        <div class="forecastDayContainer">
            <span class="forecastDay"></span>
            <span class="forecastIcon"></span>
            <span class="forecastSummary"></span>
            <span class="forecastTemp"><span class="forecastMin tempMin"></span>&nbsp;&nbsp;
                <span class="forecastMax tempMax"></span></span>
            <span class="forecastPrecip forecastPrecipPct"></span>
            <span class="forecastPrecip forecastPrecipMm"></span>
            <span class="forecastNoPrecip fad fa-tint-slash"></span>
        </div>
    </template>

    <!-- Javascript -->
    <script src="js/main.js"></script>
    <script src="js/current-conditions.js"></script>
    <script src="js/forecast.js"></script>
    <script src="js/pws-charts.js"></script>
</body>

</html>
